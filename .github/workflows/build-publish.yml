name: Build and Publish

on:
  push:
    branches:
      - main

jobs:
  build-windows:
    runs-on: windows-latest

    env:
      GH_TOKEN: ${{ secrets.GH_TOKEN }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    - name: Install dependencies
      run: npm install

    - name: Build app for Windows
      run: npm run build-win

    - name: Publish artifacts
      uses: actions/upload-artifact@v2
      with:
        name: binaries
        path: build/*.exe

  build-mac:
    runs-on: macos-latest

    env:
      GH_TOKEN: ${{ secrets.GH_TOKEN }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    - name: Install dependencies
      run: npm install

    - name: Build app for macOS
      run: npm run build-mac

    - name: Publish artifacts
      uses: actions/upload-artifact@v2
      with:
        name: binaries
        path: build/*.dmg

  build-linux:
    runs-on: ubuntu-latest

    env:
      GH_TOKEN: ${{ secrets.GH_TOKEN }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    - name: Install dependencies
      run: npm install

    - name: Build app for Linux
      run: npm run build-linux

    - name: Publish artifacts
      uses: actions/upload-artifact@v2
      with:
        name: binaries
        path: |
          build/*.AppImage
          build/*.snap